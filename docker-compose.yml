# version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: acr-qa-postgres
    environment:
      POSTGRES_DB: acr_qa_db
      POSTGRES_USER: acr_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
    - "5433:5432"
    volumes:
      # Persist database data
      - postgres_data:/var/lib/postgresql/data
      # Auto-initialize schema
      - ./DATABASE/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U acr_user -d acr_qa_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - acr-network

  # ACR-QA Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: acr-qa-app
    environment:
      # Database connection (connects to postgres service)
      DB_NAME: acr_qa_db
      DB_USER: acr_user
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: postgres  # Service name in docker-compose
      DB_PORT: 5432
      
      # Cerebras API
      CEREBRAS_API_KEY: ${CEREBRAS_API_KEY}
      
      # GitHub/GitLab (optional)
      GITHUB_TOKEN: ${GITHUB_TOKEN:-}
      GITLAB_TOKEN: ${GITLAB_TOKEN:-}
    ports:
      - "5000:5000"  # Flask API
    volumes:
      # Mount your code for live development
      - ./:/app
      # Persist outputs
      - ./outputs:/app/outputs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - acr-network
    # Keep container running for interactive commands
    stdin_open: true
    tty: true

volumes:
  postgres_data:
    driver: local

networks:
  acr-network:
    driver: bridge