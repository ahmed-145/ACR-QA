# Docker Compose for ACR-QA v2.0

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: acr-qa-postgres
    environment:
      POSTGRES_DB: acrqa
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5433:5432"
    volumes:
      # Persist database data
      - postgres_data:/var/lib/postgresql/data
      # Auto-initialize schema
      - ./DATABASE/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d acrqa" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - acr-network

  # Redis for Rate Limiting
  redis:
    image: redis:7-alpine
    container_name: acr-qa-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - acr-network

  # ACR-QA Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: acr-qa-app
    environment:
      # Database connection (connects to postgres service)
      DB_NAME: acrqa
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_HOST: postgres # Service name in docker-compose
      DB_PORT: 5432

      # Cerebras API
      CEREBRAS_API_KEY: ${CEREBRAS_API_KEY}

      # Redis (Rate Limiting)
      REDIS_HOST: redis # Service name in docker-compose
      REDIS_PORT: 6379

      # GitHub/GitLab (optional)
      GITHUB_TOKEN: ${GITHUB_TOKEN:-}
      GITLAB_TOKEN: ${GITLAB_TOKEN:-}
    ports:
      - "5000:5000" # Flask API
    volumes:
      # Mount specific directories (exclude .venv and cache)
      - ./CORE:/app/CORE
      - ./DATABASE:/app/DATABASE
      - ./FRONTEND:/app/FRONTEND
      - ./TOOLS:/app/TOOLS
      - ./scripts:/app/scripts
      - ./config:/app/config
      - ./TESTS:/app/TESTS
      - ./DATA/outputs:/app/DATA/outputs
      - ./DATA/provenance:/app/DATA/provenance
      - ./DATA/reports:/app/DATA/reports
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - acr-network
    # Keep container running for interactive commands
    stdin_open: true
    tty: true

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  acr-network:
    driver: bridge
