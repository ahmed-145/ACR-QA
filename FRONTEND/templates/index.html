<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACR-QA Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        cerebras: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .float-animation {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes glow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .glow-effect {
            animation: glow 3s ease-in-out infinite;
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .card-hover:hover {
            transform: translateY(-8px) scale(1.02);
        }
        
        .glass-morphism {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(148, 163, 184, 0.1);
        }
        
        .neon-border {
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.5);
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: #0f172a;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
        }
        
        .dot-pattern {
            background-image: radial-gradient(rgba(148, 163, 184, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950 min-h-screen text-white">
    <!-- Background Pattern -->
    <div class="fixed inset-0 dot-pattern opacity-50 pointer-events-none"></div>
    
    <!-- Floating Orbs -->
    <div class="fixed top-20 right-20 w-96 h-96 bg-purple-500 rounded-full blur-3xl opacity-20 float-animation"></div>
    <div class="fixed bottom-20 left-20 w-96 h-96 bg-blue-500 rounded-full blur-3xl opacity-20 float-animation" style="animation-delay: 2s;"></div>
    
    <div class="relative z-10">
        <!-- Header -->
        <header class="border-b border-slate-800">
            <div class="max-w-7xl mx-auto px-6 py-6">
                <div class="flex justify-between items-center">
                    <div class="flex items-center space-x-4">
                        <div class="w-12 h-12 bg-gradient-to-br from-purple-500 to-blue-500 rounded-xl flex items-center justify-center text-2xl font-bold shadow-lg shadow-purple-500/50">
                            üõ°Ô∏è
                        </div>
                        <div>
                            <h1 class="text-3xl font-black gradient-text">ACR-QA Dashboard</h1>
                            <p class="text-slate-400 text-sm font-medium">Automated Code Review Platform</p>
                        </div>
                    </div>
                    <button onclick="refreshData()" class="group px-6 py-3 bg-gradient-to-r from-purple-600 to-blue-600 rounded-lg hover:from-purple-500 hover:to-blue-500 transition-all font-semibold flex items-center space-x-2 shadow-lg shadow-purple-500/30">
                        <span>üîÑ</span>
                        <span class="group-hover:translate-x-1 transition-transform">Refresh</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-6 py-8">
            <!-- Stats Grid -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <!-- Total Findings -->
                <div class="glass-morphism rounded-2xl p-6 card-hover">
                    <div class="flex items-center justify-between mb-4">
                        <div class="w-12 h-12 bg-slate-800 rounded-xl flex items-center justify-center text-2xl">
                            üìä
                        </div>
                        <div class="text-right">
                            <p class="text-slate-400 text-xs font-semibold uppercase tracking-wider">Total</p>
                            <p id="stat-total" class="text-4xl font-black text-white">-</p>
                        </div>
                    </div>
                    <div class="h-1 bg-gradient-to-r from-slate-700 to-slate-800 rounded-full"></div>
                </div>
                
                <!-- High Severity -->
                <div class="glass-morphism rounded-2xl p-6 card-hover neon-border" style="box-shadow: 0 0 20px rgba(239, 68, 68, 0.3);">
                    <div class="flex items-center justify-between mb-4">
                        <div class="w-12 h-12 bg-red-900/30 rounded-xl flex items-center justify-center text-2xl glow-effect">
                            üî¥
                        </div>
                        <div class="text-right">
                            <p class="text-red-300 text-xs font-semibold uppercase tracking-wider">Critical</p>
                            <p id="stat-high" class="text-4xl font-black text-red-400">-</p>
                        </div>
                    </div>
                    <div class="h-1 bg-gradient-to-r from-red-600 to-red-800 rounded-full"></div>
                </div>
                
                <!-- Medium Severity -->
                <div class="glass-morphism rounded-2xl p-6 card-hover" style="box-shadow: 0 0 20px rgba(251, 191, 36, 0.2);">
                    <div class="flex items-center justify-between mb-4">
                        <div class="w-12 h-12 bg-yellow-900/30 rounded-xl flex items-center justify-center text-2xl">
                            üü°
                        </div>
                        <div class="text-right">
                            <p class="text-yellow-300 text-xs font-semibold uppercase tracking-wider">Warning</p>
                            <p id="stat-medium" class="text-4xl font-black text-yellow-400">-</p>
                        </div>
                    </div>
                    <div class="h-1 bg-gradient-to-r from-yellow-600 to-yellow-800 rounded-full"></div>
                </div>
                
                <!-- Low Severity -->
                <div class="glass-morphism rounded-2xl p-6 card-hover">
                    <div class="flex items-center justify-between mb-4">
                        <div class="w-12 h-12 bg-green-900/30 rounded-xl flex items-center justify-center text-2xl">
                            üü¢
                        </div>
                        <div class="text-right">
                            <p class="text-green-300 text-xs font-semibold uppercase tracking-wider">Info</p>
                            <p id="stat-low" class="text-4xl font-black text-green-400">-</p>
                        </div>
                    </div>
                    <div class="h-1 bg-gradient-to-r from-green-600 to-green-800 rounded-full"></div>
                </div>
            </div>

            <!-- Filters -->
            <div class="glass-morphism rounded-2xl p-6 mb-8">
                <h2 class="text-xl font-bold mb-6 flex items-center space-x-2">
                    <span class="text-2xl">üîç</span>
                    <span>Filters</span>
                </h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-semibold text-slate-400 mb-2 uppercase tracking-wider">Severity</label>
                        <select id="filter-severity" onchange="applyFilters()" class="w-full px-4 py-3 bg-slate-800 border border-slate-700 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all font-medium text-white">
                            <option value="">All Severities</option>
                            <option value="high">üî¥ Critical</option>
                            <option value="medium">üü° Warning</option>
                            <option value="low">üü¢ Info</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-semibold text-slate-400 mb-2 uppercase tracking-wider">Category</label>
                        <select id="filter-category" onchange="applyFilters()" class="w-full px-4 py-3 bg-slate-800 border border-slate-700 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all font-medium text-white">
                            <option value="">All Categories</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-semibold text-slate-400 mb-2 uppercase tracking-wider">Search</label>
                        <input type="text" id="filter-search" onkeyup="applyFilters()" placeholder="Search files, rules..." class="w-full px-4 py-3 bg-slate-800 border border-slate-700 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all font-medium text-white placeholder-slate-500">
                    </div>
                </div>
            </div>

            <!-- Findings -->
            <div class="glass-morphism rounded-2xl p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold flex items-center space-x-3">
                        <span class="text-3xl">üìã</span>
                        <span>Findings</span>
                        <span class="px-3 py-1 bg-gradient-to-r from-purple-600 to-blue-600 rounded-lg text-sm font-black">
                            <span id="findings-count">0</span>
                        </span>
                    </h2>
                </div>
                <div id="findings-container" class="space-y-4">
                    <div class="text-center py-20">
                        <div class="relative inline-block">
                            <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-purple-500"></div>
                            <div class="absolute inset-0 rounded-full bg-purple-500/20 blur-xl"></div>
                        </div>
                        <p class="text-slate-400 mt-6 text-lg font-medium">Loading findings...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        let currentRunId = null;
        let allFindings = [];

        async function loadDashboard() {
            try {
                console.log('Loading dashboard...');
                const runsResp = await fetch('/api/runs?limit=1');
                const runsData = await runsResp.json();
                
                if (!runsData.success || runsData.runs.length === 0) {
                    showError('No analysis runs found. Run an analysis first!');
                    return;
                }
                
                currentRunId = runsData.runs[0].id;
                await loadStats();
                await loadCategories();
                await loadFindings();
            } catch (error) {
                console.error('Error:', error);
                showError('Error loading data: ' + error.message);
            }
        }

        async function loadStats() {
            const resp = await fetch(`/api/runs/${currentRunId}/stats`);
            const data = await resp.json();
            
            if (!data.success) return;
            
            document.getElementById('stat-total').textContent = data.total_findings;
            document.getElementById('stat-high').textContent = data.high;
            document.getElementById('stat-medium').textContent = data.medium;
            document.getElementById('stat-low').textContent = data.low;
        }

        async function loadCategories() {
            const resp = await fetch('/api/categories');
            const data = await resp.json();
            
            if (!data.success) return;
            
            const select = document.getElementById('filter-category');
            data.categories.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = cat.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                select.appendChild(option);
            });
        }

        async function loadFindings() {
            const severity = document.getElementById('filter-severity').value;
            const category = document.getElementById('filter-category').value;
            const search = document.getElementById('filter-search').value;
            
            let url = `/api/runs/${currentRunId}/findings?`;
            if (severity) url += `severity=${severity}&`;
            if (category) url += `category=${category}&`;
            if (search) url += `search=${encodeURIComponent(search)}&`;
            
            const resp = await fetch(url);
            const data = await resp.json();
            
            if (!data.success) {
                showError('Failed to load findings');
                return;
            }
            
            allFindings = data.findings;
            document.getElementById('findings-count').textContent = data.total;
            renderFindings(allFindings);
        }

        function renderFindings(findings) {
            const container = document.getElementById('findings-container');
            
            if (findings.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-20">
                        <div class="text-6xl mb-4 opacity-50">üîç</div>
                        <p class="text-xl text-slate-400 font-medium">No findings match your filters</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = findings.map(f => {
                const sevConfig = {
                    high: { 
                        bg: 'bg-red-900/20', 
                        border: 'border-red-500/50', 
                        text: 'text-red-400',
                        badge: 'bg-red-900/40 text-red-300 border-red-500/50',
                        emoji: 'üî¥'
                    },
                    medium: { 
                        bg: 'bg-yellow-900/20', 
                        border: 'border-yellow-500/50', 
                        text: 'text-yellow-400',
                        badge: 'bg-yellow-900/40 text-yellow-300 border-yellow-500/50',
                        emoji: 'üü°'
                    },
                    low: { 
                        bg: 'bg-green-900/20', 
                        border: 'border-green-500/50', 
                        text: 'text-green-400',
                        badge: 'bg-green-900/40 text-green-300 border-green-500/50',
                        emoji: 'üü¢'
                    }
                };
                
                const config = sevConfig[f.severity] || sevConfig.low;
                
                return `
                    <div class="glass-morphism rounded-xl p-6 border ${config.border} card-hover">
                        <div class="flex items-start gap-4">
                            <div class="flex-shrink-0">
                                <div class="px-4 py-2 ${config.badge} rounded-lg border font-bold text-sm">
                                    ${config.emoji} ${f.severity.toUpperCase()}
                                </div>
                            </div>
                            <div class="flex-1">
                                <div class="flex items-center gap-3 mb-3 flex-wrap">
                                    <span class="px-3 py-1 bg-purple-900/40 text-purple-300 rounded-lg text-sm font-mono font-semibold border border-purple-500/50">
                                        ${f.rule_id}
                                    </span>
                                    <span class="px-3 py-1 bg-slate-800 text-slate-300 rounded-lg text-sm font-medium">
                                        ${f.category}
                                    </span>
                                    <span class="px-3 py-1 bg-blue-900/40 text-blue-300 rounded-lg text-xs font-medium">
                                        ${f.tool}
                                    </span>
                                </div>
                                
                                <p class="text-sm font-mono text-slate-400 mb-3">
                                    üìÑ <span class="text-slate-300">${f.file_path}</span>:<span class="text-blue-400">${f.line_number}</span>
                                </p>
                                
                                <p class="text-slate-200 mb-4 leading-relaxed">${f.message}</p>
                                
                                ${f.explanation_text ? `
                                    <details class="mt-4">
                                        <summary class="cursor-pointer text-purple-400 hover:text-purple-300 font-semibold mb-3 inline-flex items-center space-x-2 transition-colors">
                                            <span>üí°</span>
                                            <span>View AI Explanation</span>
                                        </summary>
                                        <div class="mt-3 p-4 bg-slate-800/50 rounded-xl border border-slate-700 text-slate-300 leading-relaxed">
                                            ${f.explanation_text}
                                        </div>
                                        <p class="text-xs text-slate-500 mt-2 font-medium">
                                            ‚ö° Generated by ${f.model_name} in ${f.latency_ms}ms
                                        </p>
                                    </details>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function showError(message) {
            document.getElementById('findings-container').innerHTML = `
                <div class="text-center py-20">
                    <div class="text-6xl mb-4">‚ö†Ô∏è</div>
                    <p class="text-xl text-red-400 font-bold mb-6">${message}</p>
                    <button onclick="refreshData()" class="px-6 py-3 bg-gradient-to-r from-purple-600 to-blue-600 rounded-lg hover:from-purple-500 hover:to-blue-500 font-semibold transition-all">
                        Try Again
                    </button>
                </div>
            `;
        }

        function applyFilters() {
            loadFindings();
        }

        function refreshData() {
            location.reload();
        }

        loadDashboard();
    </script>
</body>
</html>
