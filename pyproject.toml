[tool.ruff]
# ACR-QA Ruff Configuration
target-version = "py311"
line-length = 88

select = [
    "E",     # pycodestyle errors
    "F",     # pyflakes
    "I",     # isort
    "N",     # pep8-naming
    "D",     # pydocstyle
    "UP",    # pyupgrade
    "B",     # flake8-bugbear
    "C90",   # mccabe complexity
    "PL",    # pylint
]

ignore = [
    "D203",  # one-blank-line-before-class (conflicts with D211)
    "D213",  # multi-line-summary-second-line (conflicts with D212)
]

# Exclude directories
exclude = [
    ".git",
    "__pycache__",
    ".venv",
    "venv",
    "build",
    "dist",
    "*.egg-info",
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]  # Allow unused imports in __init__.py
"tests/*" = ["D"]         # No docstrings required in tests

[tool.ruff.mccabe]
max-complexity = 10

[tool.ruff.pylint]
max-args = 5  # Trigger SOLID-001 for >5 parameters